<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/profile">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- Menu Section -->
    <div class="menu-card">
      <ion-item button routerLink="/account/acc-info">
        <ion-icon name="id-card" slot="start" size="large"></ion-icon>
        <ion-label>Account Information</ion-label>
      </ion-item>

      <ion-item button routerLink="/account/address-info">
        <ion-icon name="location" slot="start" size="large"></ion-icon>
        <ion-label>Address</ion-label>
      </ion-item>

      <ion-item button routerLink="/account/payment-method">
        <ion-icon name="wallet" slot="start" size="large"></ion-icon>
        <ion-label>Payment Method</ion-label>
      </ion-item>
    </div>
  </ion-card>
</ion-content>
